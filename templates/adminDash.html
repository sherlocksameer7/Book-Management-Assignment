{% extends "base.html" %}

<div class="d-flex justify-content-center bg-primary"><h2>Admin Dashboard</h2></div>

          <div class="row">
              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <form action="/admindashboard" method="post">
                      <table class="table">
                          <tr>
                              <td>Book Name</td>
                              <td><input type="text" name="bname" class="form-control"></td>
                          </tr>
                          <tr>
                              <td>Author</td>
                              <td><input type="text" name="author" class="form-control"></td>
                          </tr>
                          <tr>
                            <td>Category</td>
                            <td><input type="text" name="category" class="form-control"></td>
                        </tr>

                        </tr>

          </div>
